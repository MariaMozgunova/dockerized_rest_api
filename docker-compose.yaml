version: '3.3'

volumes:
  postgres_data:
  static:

services:
  db:
    image: postgres:12.4
    volumes: 
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD

  nginx:
    build: nginx/
    image: mariamozgunova/custom-nginx:latest
    ports:
      - "${HOST}:80:80"
    volumes: 
      - static:${STATIC_DIR}/static/
    environment:
      - HOST
    

  web:
    build: .
    image: mariamozgunova/yamdb-api:latest
    restart: always
    ports:
      - "${HOST}:8000:8000"
    depends_on:
      - db
      - nginx
    environment:
      - DB_ENGINE
      - DB_NAME
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - DB_HOST
      - DB_PORT
      - SECRET_KEY
      - DEBUG
      - HOST
