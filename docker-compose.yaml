version: '3.3'

volumes:
  postgres_data:
  static:
  media:

services:
  db:
    image: postgres:12.4
    volumes: 
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER

  nginx:
    image: mariamozgunova/custom-nginx:latest
    volumes:
      - static:${ROOT}/static/
      - media:${ROOT}/media/
    ports:
      - "80:80"
    

  web:
    container_name: "yamdb-web-final"
    depends_on:
      - db
      - nginx
    image: mariamozgunova/yamdb-final:latest
    restart: always
    ports:
      - "8000:8000"
