version: '3.3'

volumes:
  postgres_data:
  static:
  media:

services:
  db:
    image: postgres:12.4
    volumes: 
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER

  nginx:
    image: nginx:1.19.6-alpine
    volumes:
      - static:${ROOT}/static/
      - media:${ROOT}/media/
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/static:${ROOT}/static
    ports:
      - "80:80"
    environment:
      - HOST
    

  web:
    depends_on:
      - db
      - nginx
    image: mariamozgunova/yamdb-final:latest
    restart: always
    ports:
      - "8000:8000"
    environment:
      - HOST
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - DB_ENGINE
      - DB_NAME
      - DB_HOST
      - DB_PORT
      - SECRET_KEY
      - DEBUG
