user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {

    upstream web {
        server web:8000;
    }

    server {
        listen 80;

        root /;

        location / {
            proxy_pass web;
        }

        location /static/ {
            sendfile on;
        }
    }
}